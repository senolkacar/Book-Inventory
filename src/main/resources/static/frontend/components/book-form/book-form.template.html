<div class="row">
    <div class="col-md-6 offset-md-3">
        <h2>{{ formTitle }}</h2>
        
        <!-- Error message -->
        <div class="alert alert-danger" ng-if="error">
            {{ error }}
        </div>
        
        <!-- Loading indicator -->
        <div class="text-center" ng-if="loading">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p>Loading...</p>
        </div>
        
        <!-- Book form -->
        <form ng-submit="saveBook()" ng-if="!loading">
            <div class="mb-3">
                <label for="title" class="form-label">Title *</label>
                <input type="text" class="form-control" id="title" ng-model="book.title" required>
            </div>
            
            <div class="mb-3">
                <label for="author" class="form-label">Author *</label>
                <input type="text" class="form-control" id="author" ng-model="book.author" required>
            </div>
            
            <div class="mb-3">
                <label for="isbn" class="form-label">ISBN *</label>
                <input type="text" class="form-control" id="isbn" ng-model="book.isbn" required>
            </div>
            
            <div class="mb-3">
                <label for="nbPages" class="form-label">Number of Pages</label>
                <input type="number" class="form-control" id="nbPages" ng-model="book.nbPages" min="1">
            </div>
            
            <div class="d-flex justify-content-between">
                <button type="button" class="btn btn-secondary" ng-click="cancel()">Cancel</button>
                <button type="submit" class="btn btn-primary" ng-disabled="loading">Save</button>
            </div>
        </form>
    </div>
</div>
